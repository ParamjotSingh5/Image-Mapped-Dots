<script>

    var ShoppableImage = document.getElementsByClassName("Map_shoppable-Image");

    for (let ShoppableEachImage of ShoppableImage) {

        ShoppableEachImage.addEventListener('mouseenter',function(){
            parentDiv = ShoppableEachImage.parentNode.parentNode;
            ShowImageDots(parentDiv);
        });

        ShoppableEachImage.addEventListener('mouseleave',function(){
            parentDiv = ShoppableEachImage.parentNode.parentNode;
            HideImageDots(parentDiv);
        });

    }

    function ShowImageDots(ShoppableEachImage) {
    //   x.style.height = "64px";
    //   x.style.width = "64px";

        var imagesDots = ShoppableEachImage.getElementsByClassName('Map_shoppable-image__dot');
        for (let item of imagesDots) {
            item.style.visibility = 'visible';
            item.style.opacity = 1;
        }
    }
    
    function HideImageDots(ShoppableEachImage) {
    //   x.style.height = "32px";
    //   x.style.width = "32px";

        var imagesDots = ShoppableEachImage.getElementsByClassName('Map_shoppable-image__dot');
        for (let item of imagesDots) {
            item.style.visibility = 'hidden';
            item.style.opacity = 0;
        }

    }    

    </script>
